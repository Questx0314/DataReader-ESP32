<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESP32 WiFi配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .wifi-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .wifi-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wifi-item:hover {
            background-color: #f8f9fa;
        }

        .wifi-name {
            flex-grow: 1;
        }

        .wifi-signal {
            margin-left: 10px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status.show {
            opacity: 1;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #e2e3e5;
            color: #383d41;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .refresh-btn:hover {
            color: #0056b3;
            background: none;
        }

        .refresh-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 WiFi配置</h1>
        <button class="refresh-btn" onclick="scanWiFi()">
            <span class="refresh-icon">🔄</span> 扫描WiFi
        </button>
        <div class="wifi-list" id="wifi-list">
            <!-- WiFi列表将通过JavaScript动态添加 -->
        </div>
        <form id="wifi-form">
            <div class="form-group">
                <label for="ssid">WiFi名称 (SSID):</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="password">WiFi密码:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" id="submit-btn">连接</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        let isConfiguring = false;

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type + ' show';
        }

        function getSignalStrengthIcon(rssi) {
            if (rssi >= -50) return '📶';
            if (rssi >= -60) return '📶';
            if (rssi >= -70) return '📶';
            return '📶';
        }

        async function scanWiFi() {
            try {
                const wifiList = document.getElementById('wifi-list');
                wifiList.innerHTML = '<div style="text-align: center;">扫描中...</div>';
                
                const response = await fetch('/scan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Received data:', data);  // 添加调试日志
                
                if (data.status === 'error') {
                    showStatus(data.message || '扫描失败', 'error');
                    return;
                }
                
                wifiList.innerHTML = '';
                if (!data.networks || data.networks.length === 0) {
                    wifiList.innerHTML = '<div style="text-align: center;">未找到WiFi网络</div>';
                    return;
                }

                data.networks
                    .filter(network => network.ssid) // 过滤掉空SSID
                    .sort((a, b) => b.rssi - a.rssi)
                    .forEach(network => {
                        const div = document.createElement('div');
                        div.className = 'wifi-item';
                        div.innerHTML = `
                            <span class="wifi-name">${network.ssid}</span>
                            <span class="wifi-signal">${getSignalStrengthIcon(network.rssi)} (${network.rssi}dBm)</span>
                        `;
                        div.onclick = () => {
                            document.getElementById('ssid').value = network.ssid;
                            document.getElementById('password').focus();
                        };
                        wifiList.appendChild(div);
                    });
            } catch (error) {
                console.error('扫描错误:', error);
                showStatus(`扫描WiFi失败: ${error.message}`, 'error');
                wifiList.innerHTML = '<div style="text-align: center; color: red;">扫描失败</div>';
            }
        }

        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isConfiguring) return;

            const submitBtn = document.getElementById('submit-btn');
            const formData = new FormData(this);
            const data = {
                ssid: formData.get('ssid'),
                password: formData.get('password')
            };

            try {
                isConfiguring = true;
                submitBtn.disabled = true;
                showStatus('正在配置WiFi...', 'loading');
                
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('WiFi配置成功！设备正在连接到网络...', 'success');
                    
                    // 等待设备连接到新网络
                    setTimeout(() => {
                        showStatus('配置完成！设备已连接到新网络', 'success');
                    }, 5000);
                } else {
                    throw new Error('配置失败');
                }
            } catch (error) {
                showStatus('配置失败：' + error.message, 'error');
            } finally {
                isConfiguring = false;
                submitBtn.disabled = false;
            }
        });

        // 页面加载完成后自动扫描WiFi
        window.addEventListener('load', scanWiFi);
    </script>
</body>
</html>
